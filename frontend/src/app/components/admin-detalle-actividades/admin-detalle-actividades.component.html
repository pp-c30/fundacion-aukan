<div class="row">
    <div class="col-4">

        <table class="tables table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fila of img_actividad">
                    <td>{{fila.id_ai}}</td>
                    <td>
                        <img style="height: 110px;" class="img-fluid w-100" [src]="fila.imagen_url" alt="" srcset="">
                    </td>
                    <td>
                        <div class="btn-group">
                            <button (click)="eliminarImgActividad(fila.id_ai,fila.public_id)" class="btn btn-danger">Eliminar</button>
                            <button [disabled]="fila.portada == 1 ? true:false" (click)="establecerPortada(fila.id_ai,fila.id_actividad)" class="btn btn-primary">Establecer como portada</button>
                        </div>
                    </td>
                </tr>

            </tbody>

        </table>

    </div>

    <div class="col-6">
        <form [formGroup]="formDetalleActividad">

            <div class="form-group">
                <input (change)="mostrarImgSeleccionadas($event)" formControlName="archive" class="form-control-filer" type="file" multiple>
            </div>

            <div class="form-group">
                <button (click)="agregarimagenesActividad()" class="btn btn-success">Agregar Imagen/es</button>
            </div>

        </form>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div *ngFor="let url of img_leidas; let primera = first " [ngClass]="{active:primera}" class="carousel-item">
                    <img [src]="url" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>





</div>
