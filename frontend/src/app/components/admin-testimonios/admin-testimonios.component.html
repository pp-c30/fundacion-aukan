<div class="row">
    
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id_testimonio</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Descripcion</th>
                    <th>Imagen</th>
                    <th>Estado</th>
                    <th>Public_id</th>
                    <th>Operaciones</th>
                </tr>
            </thead> 
            <tbody>
                <tr *ngFor="let fila of listado_datos_testimonios">
                    <td>{{fila.id_testimonio}}</td>
                    <td>{{fila.nombre}}</td>
                    <td>{{fila.edad}}</td>
                    <td>{{fila.descripcion}}</td>
                    <td>
                        <img style="width: 75px;" class="img-fluid rounded" [src] = "fila.imagen" alt="">
                    </td>
                    <td>{{fila.estado}}</td>
                    <td>{{fila.public_id}}</td>
                    <td>
                        <div class="btn-group btn-group-small">
                            <button class="btn btn-danger" (click)="eliminarTestimonio(fila)">Eliminar</button>
                            <button class="btn btn-primary" (click)="editarTestimonio(fila)">Editar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="col-md-4">

        <div class="card-header">Nuevo registro</div>

        <div class="card-body">
            <form [formGroup]="formTestimonios" (ngSubmit)="guardarTestimonio()" novalidate>
                <input formControlName="id_testimonio" type="hidden" class="form-control">
                
                <div class="form-group">
                    <input formControlName="nombre" placeholder="Ingrese nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <input formControlName="edad" placeholder="Ingrese edad" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <angular-editor formControlName="descripcion" [config]="editorConfig"></angular-editor>
                </div>

                <div class="form-group">
                    <input (change)="mostrarFotoSeleccionada($event)" formControlName="archivo" class="form-control-file" type="file">
                </div>
                <div class="form-group">
                    <img style="height: 200px ;"  class="img-fluid" [src] ="this.imagenPreview || 'assets/not-found-image.jpg' " alt="">
                </div>              
                <div class="form-group">
                    <input formControlName="estado" placeholder="Ingrese estado" type="number" class="form-control">
                </div>

                <div class="form-group">
                    <button [disabled]="formTestimonios.invalid" type="submit" class="btn btn-success btn-block">Guardar</button>
                </div>

            </form>

        </div>


    </div>


</div>

<ngx-spinner></ngx-spinner>
