<div class="row">
    <div class="col-lg-4">
        <img class="img-fluid" [src]="unaNoticia.imagen" alt="">
    </div>


    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">{{unaNoticia.titulo}}</div>
            <div class="card-body">
                <h6 class="card-subtitle">{{unaNoticia.fecha_hora}}</h6>
                <p class="card-text" [innerHtml]="unaNoticia.descripcion"></p>
            </div>
        </div>
    </div>
</div>
