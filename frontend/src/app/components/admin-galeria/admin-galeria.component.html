<div class="row">

    <div class="col-lg-6">

        <div class="card">
            <div class="card-header">Formulario galeria</div>
            <div class="card-body">
                <form [formGroup]="formGaleria" (ngSubmit)="guardarGaleria()" novalidate>

                    <div class="form-group ">
                        <input formControlName="titulo" placeholder="Ingrese el titulo de la imagen " type="text " class="form-control ">
                    </div>

                    <div class="form-group ">
                        <input formControlName="categoria_gale" placeholder="Ingrese la categoria " type="number " class="form-control ">
                    </div>

                    <div class="form-group ">
                        <input formControlName="fecha" placeholder="AAAA/MM/DD" type="date " class="form-control">
                    </div>

                    <div class="form-group ">
                        <input formControlName="estado" placeholder="Ingrese el estado " type="number " class="form-control ">
                    </div>

                    <div class="form-group ">
                        <input (change)="previewGaleria($event)" formControlName="archivo" class="form-control-file " type="file" multiple>
                    </div>

                    <div class="form-group ">
                        <button [disabled]="formGaleria.invalid " type="button " class="btn btn-success ">Guardar</button>
                    </div>
                </form>
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">

                        <div *ngFor=" let url of img_url; let isfirst = first" [ngClass]="{active:isfirst}" class="carousel-item">
                            <img [src]="url" class="d-block w-100" alt="...">
                        </div>

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>

        </div>

    </div>
    <div class="col-lg-6 ">

        <div class="card ">
            <div class="card-header ">
                Galeria
            </div>

            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Titulo</th>
                        <th>Categoria imagen</th>
                        <th>Fecha de la imagen</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let fila of galeria ">
                        <td>{{fila.id_galeria}}</td>
                        <td>{{fila.titulo}}</td>
                        <td>{{fila.categoria_gale}}</td>
                        <td>{{fila.fecha}}</td>
                        <td>{{fila.estado}}</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button (click)="detalleEvento(fila.id_galeria)" class="btn btn-primary">Ver mas</button>
                            </div>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>

    </div>

</div>


<ngx-spinner style="color: white;">Cargando...</ngx-spinner>
